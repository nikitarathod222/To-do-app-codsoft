<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Banner or Logo -->
    <img src="C:\Users\HP\Downloads\Business task list.png" alt="To-Do List Banner" width="100%" />
<div class="filters">
  <button onclick="filterTasks('all')">All</button>
  <button onclick="filterTasks('active')">Active</button>
  <button onclick="filterTasks('completed')">Completed</button>
</div>

    <h1>To-Do List</h1>

    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task title" required />
      <input type="text" id="task-desc" placeholder="Description (optional)" />
      <select id="task-priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="date" id="task-date" />
      <button type="submit">Add Task</button>
    </form>

<button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>


    <ul id="task-list"></ul>
    <select id="sort-option" onchange="sortTasks()">
  <option value="default">Sort by</option>
  <option value="due">Due Date</option>
  <option value="priority">Priority</option>
</select>


    <p><a href="index.html" class="demo-link">FOR DEMO CLICK HERE</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
